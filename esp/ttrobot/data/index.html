<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Protea Table Tennis</h1>
        <h2>Top Spin</h2>
        <div class="range-slider">
            <input id="top" class="range-slider__range" type="range" value="1000" min="1000" max="2000">
            <span class="range-slider__value">0</span>
          </div>
          
          <h2>Left Back Spin</h2>
          <div class="range-slider">
            <input id="left" class="range-slider__range" type="range" value="1000" min="1000" max="2000">
            <span class="range-slider__value">0</span>
          </div>
          
          <h2>Right Back Spin</h2>
          <div class="range-slider">              
            <input id="right" class="range-slider__range" type="range" value="1000" min="1000" max="2000">
            <span class="range-slider__value">0</span>
          </div>

          <h2>Feeder</h2>
          <div class="range-slider">              
            <input id="fi" class="range-slider__range" type="range" value="0" min="0" max="10">
            <span class="range-slider__value">0</span>
          </div>
    </body>
    <script type="text/javascript" src="ttrobot.js"></script>
</html>
