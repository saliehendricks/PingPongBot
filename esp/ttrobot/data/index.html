<html>
    <head>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Protea Table Tennis</h1>
        <h2>Top Spin</h2>
        <div class="range-slider">
            <input id="top" class="range-slider__range" type="range" value="15" min="15" max="80">
            <span class="range-slider__value">0</span>
          </div>
          
          <h2>Left Back Spin</h2>
          <div class="range-slider">
            <input id="left" class="range-slider__range" type="range" value="15" min="15" max="80">
            <span class="range-slider__value">0</span>
          </div>
          
          <h2>Right Back Spin</h2>
          <div class="range-slider">              
            <input id="right" class="range-slider__range" type="range" value="15" min="15" max="80">
            <span class="range-slider__value">0</span>
          </div>
    </body>
    <script type="text/javascript" src="ttrobot.js"></script>
</html>
